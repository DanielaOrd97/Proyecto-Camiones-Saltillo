<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Vehiculo</title>
    <link rel="stylesheet" href="/Proyecto-Camiones-Saltillo/ESTILOS.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="VistasForm">
    <div class="agregar_camion">
      <form class="form_add" method="post">
        <div>
          <label class="titulo">Matrícula:</label>
          <input type="text" name="" id="" />
          <label class="excepcion">Esta es una excepción.</label>
        </div>
        <div>
          <label class="titulo">Modelo:</label>
          <input type="text" name="" id="" />
          <label class="excepcion">Esta es una excepción.</label>
        </div>
        <div>
          <label class="titulo">Capacidad:</label>
          <input type="text" name="" id="" />
          <label class="excepcion">Esta es una excepción.</label>
        </div>
        <div>
          <label class="titulo">Disponibilidad:</label>
          <select>
            <option>Disponible</option>
            <option>No disponible</option>
          </select>
          <label class="excepcion">Esta es una excepción.</label>
        </div>
        <div>
          <label class="titulo">Fecha de registro:</label>
          <input type="date" />
          <label class="excepcion">Esta es una excepción.</label>
        </div>
        <div class="botones_AgregarVehiculo">
          <input type="submit" value="Agregar" />
          <a href="VerInfoCamiones1.html">
            <input id="btn_cancelar" type="button" value="Cancelar" />
          </a>
          <!-- <a href="VerInfoCamiones.html">
            <input id="btn_cancelar" type="button" value="Cancelar" />
          </a> -->
        </div>
      </form>
    </div>
  </body>
</html>
