  <body id="VerInfCamionesBody">
    <header>
      <div class="navbar">
        <img src="/Proyecto-Camiones-Saltillo/LOGO.jpeg" id="logo" />
        <nav>
          <ul class="lista">
            <li><a href="VerInfoCamiones1.html">UNIDADES</a></li>
            <li><a href="VerViajes1.html">VIAJES</a></li>
            <li><a href="#">GASTOS SEMANALES</a></li>
          </ul>
        </nav>
        <div id="opciones_user">
          <a href="#" id="btn_Options"
            ><i class="fa-solid fa-user" id="icono"></i
          ></a>
        </div>
      </div>
      <!-- MENU DESPLEGABLE -->
      <nav id="Menu_desp">
        <ul>
          <li><i class="fas fa-power-off"></i><a href="">Cerrar sesión</a></li>
          <li><i class="fas fa-lock"></i><a href="">Cambiar contraseña</a></li>
        </ul>
      </nav>
      <script>
        let menuD = document.getElementById("Menu_desp");
        let btnMostrar = document.getElementById("btn_Options");
        let menuIcono = document.getElementById("icono");

        btnMostrar.addEventListener("click", Mostrar);

        function Mostrar() {
          if (menuD.style.visibility == "visible") {
            menuD.style.visibility = "hidden";
          } else {
            menuD.style.visibility = "visible";
          }
        }

        document.addEventListener("click", function (e) {
          if (e.target != menuIcono) {
            menuD.style.visibility = "hidden";
          }
        });
      </script>
    </header>
    <main>
      <div class="seccion_filtros">
        <div class="filtro">
          <label>Disponibilidad:</label>
          <select>
            <option>Disponible</option>
            <option>No disponible</option>
          </select>
        </div>
        <a href="AgregarVehiculo1.html">

        </a>
      </div>
      <div class="seccion_tabla">
        <table id="tabla_vehiculos">
          <thead class="tablaTitulo">
            <tr class="tabla_encabezado">
              <th>Matricula</th>
              <th>Modelo</th>
              <th>Capacidad</th>
              <th>Disponibilidad</th>
              <th>Fecha de registro</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="dato" data-cell="Matricula">ABC000D</td>
              <td class="dato" data-cell="Modelo">Modelo</td>
              <td class="dato" data-cell="Capacidad">3.5</td>
              <td class="dato" data-cell="Disponibilidad">Disponible</td>
              <td class="dato" data-cell="Fecha de registro">16/02/2024</td>
              <td class="contenedor_botones">
                <!-- <a href="">

              </td>

            <tr>

              <td class="dato" data-cell="Fecha de registro">16/02/2024</td>

              <td class="contenedor_botones">
                <!-- <a href="">

                  <button><i class="fa-solid fa-pencil"></i></button>
                </a>
                <a href="EliminarVehiculo1.html">

                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
